<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Escape Room</h1>
    <div class="overlay__container">
      <div class="overlay__rock-paper-scissors overlay">
        <header>
          <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
          <div id="user-label" class="badge">user</div>
          <div id="computer-label" class="badge">comp</div>
          <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
          <p></p>
        </div>

        <div class="choices">
          <div id="r" class="choice">
            <img src="/assets/Images/rock.png" alt="" />
          </div>

          <div id="p" class="choice">
            <img src="/assets/Images/paper.png" alt="" />
          </div>

          <div id="s" class="choice">
            <img src="/assets/Images/scissors.png" alt="" />
          </div>
        </div>

        <p id="action-message">Make your move</p>
      </div>
      <div class="overlay__guessing overlay">
        <div id="chooseDifficulty" style="display: block">
          <h1>Guess a Word</h1>
          <h5>Choose a difficulty</h5>
          <button title="very easy" onclick="chooseDif1()">easy</button>
          <button title="not difficult" onclick="chooseDif2()">normal</button>
          <button title="a challenge" onclick="chooseDif3()">hard</button>
        </div>

        <div id="startButton" style="display: none">
          <h1>Guess a Word</h1>
          <button onclick="start()">Start</button>
          <p>Note: Some words may contain a hyphen(-) ex: X-ray</p>
        </div>

        <div id="mainGame" style="display: none">
          <p id="question"></p>

          <input type="text" id="guess" maxlength="1" />

          <div>
            <button onclick="enterGuess()">Enter Guess</button>
          </div>
        </div>

        <div id="RRguess" style="display: block">
          <p id="rightGuess"></p>
          <p id="wrongGuess"></p>
          <p id="guessesLeft"></p>
        </div>

        <div id="youLose" style="display: none">
          <h1>You Lose</h1>

          <div>
            <button onclick="restart()">Play again?</button>
          </div>

          <p id="correctWordWas"></p>
        </div>

        <div id="youWin" style="display: none">
          <h2>You Win</h2>

          <div>
            <button onclick="restart()">Play again?</button>
          </div>
        </div>
      </div>
    </div>
    <div class="lock" value="3" key="3">3</div>
    <script src="js/challenges/rock-paper-scissors.js"></script>

    <script src="js/challenges/guessing-game.js"></script>
    <script type="module" src="js/index.js" class="canvas"></script>
  </body>
</html>
